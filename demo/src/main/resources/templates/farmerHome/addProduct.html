<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="/resources/static/scriptsFarmerHome.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>

<div th:insert="shared/navbar"></div>

<div class="container m-5">
<form method="post" th:action="@{farmerhome/addNewProduct}">
    <label for="productType">Product Type</label>
    <select name="name" class="form-control m-3" id="productType">
        <option value="Potatoes">Potatoes</option>
        <option value="Parsnips">Parsnips</option>
        <option value="Peas">Peas</option>
        <option value="Carrots">Carrots</option>
        <option value="Apples">Apples</option>
        <option value="Strawberries">Strawberries</option>
        <option value="Raspberries">Raspberries</option>
        <option value="Blackcurrants">Blackcurrants</option>
    </select>
    <label for="quantity">Quantity</label>
    <input type="text" name="quantity" class="form-control m-3" id="quantity" required/>
    <label for="price">Price per unit</label>
    <input type="text" name="PricePerUnit" class="form-control m-3" id="price" required/>
    <button type="submit" class="btn btn-secondary m-3" >Add product</button>
</form>
</div>
</body>
</html>
