<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="/resources/static/scriptsFarmerHome.js"></script>
</head>
<body>

<div th:insert="shared/navbar"></div>

<div class="container text-center">
    <h2 class="">Products availability</h2>
    <table class="table table-striped">
        <tr>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Price per unit</th>
            <th>Total price</th>
            <th>Confirm edit</th>
        </tr>
        <tr th:each="product:${products}">

            <form method="post" th:action="@{farmerhome/changeProduct}">
                <td th:text="${product.name}"></td>
                <td><input type="text" name="quantity" th:value="${product.quantity}"/></td>
                <td><input type="text" name="pricePerUnit" th:value="${product.pricePerUnit}"/></td>
                <td th:text="${product.quantity}*${product.pricePerUnit}"></td>
                <input type="hidden" name="productId" th:value="${product.productId}">
                <td>
                    <button type="submit" class="btn btn-secondary" th:id="${product.productId}">edit</button>
                </td>
            </form>

        </tr>
    </table>
</div>
<div class="container text-center">
    <a href="/farmerhome/addProduct" class="m-5 ">Add a new product</a>
</div>
</body>
</html>
