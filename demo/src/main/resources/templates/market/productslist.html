<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="/resources/static/scripts.js"></script>

    <title>Title</title>
</head>
<body xmlns:th="http://www.w3.org/1999/xhtml">
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Price per unit</th>
            <th>Total price</th>
        </tr>
        <tr th:each="product:${products}" >
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.pricePerUnit}"></td>
            <td th:text="${product.quantity}*${product.pricePerUnit}"></td>
            <td><button type="button" class="btn btn-secondary" th:id="${product.productId}">Order</button></td>
        </tr>
    </table>
</div>
</body>
</html>
