<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Price per unit</th>
            <th>Total price</th>
        </tr>
        <tr th:each="product:${products}" >
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.pricePerUnit}"></td>
            <td th:text="${product.quantity}*${product.pricePerUnit}"></td>
            <td><button type="button" class="btn btn-secondary" th:id="${product.productId}">Order</button></td>
        </tr>
    </table>
</div>
