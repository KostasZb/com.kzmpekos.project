#Spring data settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/postcodeswithcoordinates
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8087

#Port setting for grpc stub
grpc.port=6567

#Discovery settings
spring.application.name=postcodesdistancecalculatorservice
eureka.client.register-with-eureka=true
eureka.instance.non-secure-port=${grpc.port}

